<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小抹茶的主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-teal: #00b4d8;
            --light-teal: #90e0ef;
            --dark-teal: #0077b6;
            --highlight-green: #2a9d8f;
            --text-light: #e0fbfc;
            --card-bg: rgba(202, 240, 248, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #006d77, #00b4d8);
            color: var(--text-light);
            line-height: 1.7;
            overflow-x: hidden;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 180, 216, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(42, 157, 143, 0.2) 0%, transparent 20%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 95, 115, 0.7);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 180, 216, 0.4);
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--highlight-green), var(--primary-teal));
        }
        
        /* 头部样式 */
        header {
            text-align: center;
            padding: 50px 20px 30px;
            position: relative;
            background: rgba(0, 53, 64, 0.5);
            border-bottom: 1px solid rgba(0, 180, 216, 0.3);
        }
        
        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid var(--primary-teal);
            object-fit: cover;
            margin: 0 auto 20px;
            box-shadow: 0 0 30px rgba(0, 180, 216, 0.6);
            position: relative;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
        }
        
        h1 {
            color: var(--text-light);
            font-size: 2.8rem;
            margin: 15px 0 10px;
            text-shadow: 0 0 15px rgba(0, 180, 216, 0.5);
            letter-spacing: 1px;
            background: linear-gradient(45deg, var(--light-teal), #caf0f8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: var(--light-teal);
            font-size: 1.3rem;
            max-width: 600px;
            margin: 0 auto 20px;
            font-weight: 300;
        }
        
        .tagline {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(42, 157, 143, 0.2);
            border: 1px solid var(--highlight-green);
            border-radius: 30px;
            font-size: 1.1rem;
            margin-top: 15px;
            color: #e9f5db;
        }
        
        /* 内容区域样式 */
        .section {
            padding: 40px;
            margin: 0;
        }
        
        .about-section {
            text-align: center;
            padding: 40px;
            position: relative;
        }
        
        .about-section::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-teal), transparent);
        }
        
        h2 {
            color: var(--light-teal);
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--highlight-green), transparent);
        }
        
        .about-content {
            max-width: 700px;
            margin: 0 auto;
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-light);
        }
        
        .about-content p {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .highlight {
            color: var(--highlight-green);
            font-weight: bold;
            text-shadow: 0 0 5px rgba(42, 157, 143, 0.4);
        }
        
        /* 社交链接 */
        .social-section {
            text-align: center;
            padding: 50px 40px;
            background: rgba(0, 53, 64, 0.6);
        }
        
        .social-title {
            color: var(--text-light);
            font-size: 2.2rem;
            margin-bottom: 50px;
            text-shadow: 0 0 10px rgba(0, 180, 216, 0.7);
            position: relative;
        }
        
        .social-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--highlight-green);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 220px;
            padding: 30px 20px;
            background: rgba(0, 119, 182, 0.25);
            border: 2px solid var(--primary-teal);
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .social-link:hover {
            background: var(--primary-teal);
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 180, 216, 0.5);
            border-color: var(--highlight-green);
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(42, 157, 143, 0.3), transparent);
            transform: rotate(45deg);
            z-index: 0;
            transition: all 0.8s;
        }
        
        .social-link:hover::before {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .social-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--light-teal);
            position: relative;
            z-index: 1;
            transition: all 0.4s;
        }
        
        .social-link:hover .social-icon {
            transform: scale(1.2);
            color: #e9f5db;
        }
        
        .social-name {
            font-size: 1.6rem;
            font-weight: bold;
            position: relative;
            z-index: 1;
            margin-bottom: 10px;
        }
        
        .social-desc {
            font-size: 1.1rem;
            color: var(--light-teal);
            position: relative;
            z-index: 1;
        }
        
        .social-link.qq {
            animation: pulse 2.5s infinite;
        }
        
        .social-link.bilibili .social-icon {
            color: #fb7299;
        }
        
        /* 水波纹效果 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(202, 240, 248, 0.3);
            transform: scale(0);
            animation: ripple 6s linear infinite;
            pointer-events: none;
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 30px 40px;
            color: var(--light-teal);
            font-size: 1rem;
            background: rgba(0, 53, 64, 0.7);
            border-top: 1px solid rgba(0, 180, 216, 0.3);
        }
        
        /* 动画效果 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse {
            0% { 
                box-shadow: 0 0 0 0 rgba(42, 157, 143, 0.6); 
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 0 20px rgba(42, 157, 143, 0.2); 
                transform: scale(1.02);
            }
            100% { 
                box-shadow: 0 0 0 0 rgba(42, 157, 143, 0); 
                transform: scale(1);
            }
        }
        
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .section, .about-section, .social-section {
                padding: 30px 20px;
            }
            
            .social-links {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            
            .social-link {
                width: 100%;
                max-width: 300px;
            }
            
            .social-title {
                font-size: 1.8rem;
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>霜岚</h1>
            <p class="subtitle">furry| 明日方舟 | 崩坏:星穹铁道 | phrigrous</p>
            <div class="tagline">连接 · 创造 · 分享</div>
        </header>
        
        <div class="about-section">
            <h2>关于咱</h2>
            <div class="about-content">
                <p>你好！咱是<span class="darklight">霜岚</span>，一名学生党，开学后经常不在线的兽兽，性格较好，可以把咱当情绪垃圾桶，当然，咱有时也需要你的帮助呢。</p>
                  
                
                <p>咱也是一个游戏玩家：崩铁，方舟，屁股肉这三个是咱的游戏主玩。（当然就目前而言）</p>
                
                <p>欢迎与咱进行社交，也很高兴认识你呢~</p>
            </div>
        </div>
        
        <div class="social-section">
            <h2 class="social-title">与咱联系</h2>
            <div class="social-links">
                <a href="https://m.bilibili.com/space/3546651287357745?from=search" class="social-link bilibili" target="_blank">
                    <i class="fab fa-bilibili social-icon"></i>
                    <span class="social-name">Bilibili</span>
                    <span class="social-desc">视频内容与分享</span>
                </a>
                
                <a href="https://qm.qq.com/q/MypaK9xr8u" class="social-link qq" target="_blank">
                    <i class="fab fa-qq social-icon"></i>
                    <span class="social-name">QQ</span>
                    <span class="social-desc">即时交流与沟通</span>
                </a>
            </div>
        </div>
        
        <footer>
            <p>© 2025 霜岚个人主页 | 青绿风</p>
            <p>连接创造价值，分享丰富生活</p>
        </footer>
    </div>

    <script>
        // 添加悬浮效果
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px) scale(1.05)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });
        
        // 添加头像点击动画
        const avatar = document.querySelector('.avatar');
        avatar.addEventListener('click', function() {
            this.classList.toggle('pulse');
        });
        
        // 创建水波纹效果
        document.addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 6000);
        });
    </script>
</body>
</html>
